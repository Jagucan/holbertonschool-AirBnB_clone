    <title>Head styling</title>
    <style>
        header {
            background-color: #ff0000;
            height: 70px;
            width: 100%;
        }

        body {
            margin: 0;

        }

        footer {
            background-color: #00ff00;
            height: 60px;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer p {
            margin: 0;
            color: black;
            font-size: 1.5rem;
            text-align: center;
        }

</head>
