<!DOCTYPE html>
<html>

<head>
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer p {
            margin: 0;
            color: white;
            font-size: 1.5rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <header></header>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>

</html>
